{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .navbar-brand img {
      height: 50px;
    }

    @media (max-width: 576px) {
      .navbar-brand h5 {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 577px) {
      .navbar-brand h5 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="{% static 'images/logo.png' %}" alt="{{ BRAND.name }} Logo" class="logo-img">
        <h5 class="mb-0 text-primary">{{BRAND.name}}</h5>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Money Portal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'drone_portal' %}">Drone Portal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Pilot Portal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'help_home' %}">Help</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                Sign Out &nbsp;<i class="fa-solid fa-right-from-bracket"></i>
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">
                <i class="fa-solid fa-right-to-bracket"></i> Sign In
              </a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link color-primary" href="https://thomass333.sg-host.com">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
