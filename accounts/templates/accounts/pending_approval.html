{% extends "index.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
    <div class="card text-center">
        <div class="card-body">
            <h3 class="card-title text-secondary mb-3">Almost there!</h3>
            <p class="card-text text-muted">
                Your profile is waiting for approval.<br>
                Once you're approved, you'll be able to view other profiles and wish lists.
            </p>

            <p class="card-text">
                You can still <a href="{% url 'accounts:profile_edit' %}">edit your profile</a>
                if you need to make changes.
            </p>
        </div>
    </div>
</div>
{% endblock %}
