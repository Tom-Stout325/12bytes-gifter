{% extends "index.html" %}
{% load static %}

{% block content %}
<style>
  .home-wrapper {
    min-height: 100vh;
  }

  .hero-section {
    background: url("{% static 'images/splash-bg.jpg' %}") center center / cover no-repeat;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    padding: 2rem;
  }

  .hero-logo {
    max-width: 280px;
    margin-bottom: 1.5rem;
    filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
  }

  .hero-title {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 1rem;
    color: #2d6e68;
    text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  }

  .hero-subtitle {
    font-size: 1.1rem;
    color: #2d6e68;
    max-width: 600px;
    margin: 0 auto 2rem auto;
  }

  .hero-buttons a {
    font-size: 1.1rem;
    padding: 0.8rem 2.4rem;
    border-radius: 2rem;
    transition: all 0.3s ease;
  }

  .hero-buttons a.btn-primary {
    background-color: #3b8f88;
    border-color: #3b8f88;
  }

  .hero-buttons a.btn-primary:hover {
    background-color: #F4AC45;
    border-color: #2d6e68;
  }

  .hero-buttons a.btn-outline-light {
    color: #3b8f88;
    border-color: #3b8f88;
    background-color: #F4AC45;
  }

  .hero-buttons a.btn-outline-light:hover {
    background-color: #f8c066;
    color: #2d6e68;
  }

  .hero-footer {
    font-size: 0.9rem;
    color: #666;
  }
</style>

<div class="home-wrapper d-flex flex-column">

  <!-- Main hero content grows to fill available height -->
  <section class="hero-section flex-grow-1">
    <!-- Logo -->
    <img src="{% static 'images/logo.png' %}" alt="Gifter Logo" class="hero-logo">

    <!-- Title and tagline -->
    <h1 class="hero-title">Welcome to Gifter</h1>
    <p class="hero-subtitle">
      A private family gift organizer — share wishlists and make gift-giving (and receiving) easy!
    </p>

    <!-- Buttons -->
    <div class="hero-buttons d-flex flex-column flex-sm-row gap-3 justify-content-center">
      <a href="{% url 'accounts:login' %}" class="btn btn-primary shadow">
        <i class="fa-solid fa-right-to-bracket me-2"></i> Login
      </a>
      <a href="{% url 'accounts:register' %}" class="btn btn-outline-light shadow">
        <i class="fa-solid fa-user-plus me-2"></i> Register
      </a>
    </div>
  </section>

  <!-- Sticky footer for this page only -->
  <footer class="hero-footer text-center py-3 mt-auto bg-light">
    Created by <strong>Tom Stout</strong> — 12bytes • Gifter App © {{ now|date:"Y" }}
  </footer>

</div>
{% endblock %}
