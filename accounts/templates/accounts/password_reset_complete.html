{% extends "index.html" %}

{% block title %}Password Reset Complete | Gifter{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <div class="card text-center">
    <div class="card-body">
      <h3 class="text-secondary mb-3">Password Reset Complete</h3>
      <p class="text-muted">
        Your password has been set. You can now log in with your new password.
      </p>
      <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">
        Go to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
