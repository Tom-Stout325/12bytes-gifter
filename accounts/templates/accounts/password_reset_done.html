{% extends "index.html" %}

{% block title %}Check Your Email | Gifter{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <div class="card text-center">
    <div class="card-body">
      <h3 class="text-secondary mb-3">Check Your Email</h3>
      <p class="text-muted">
        If an account with that email exists, we just sent instructions to reset your password.
      </p>
      <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">
        Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
